<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:fragment="head(title)">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title th:replace="${title}">博客详情</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.css">
  <link rel="stylesheet" href="../../static/lib/editormd/css/editormd.min.css" th:href="@{/lib/editormd/css/editormd.min.css}">
  <link rel="stylesheet" href="../static/css/me.css" th:href="@{/css/me.css}">
</head>
<body >

<!--导航-->
<nav th:fragment="menu(n)" class="ui  inverted attached segment m-padded-tb-mini m-shadow-small" >
  <div class="ui container">
    <div class="ui inverted secondary stackable menu">
      <h2 id="adminLogo" class="ui white header item">管理后台</h2>
        <a href="#" th:href="@{/}" class=" m-item item m-mobile-hide" target="_blank" th:classappend="${n==5} ? 'active'"><i class="eject icon"></i>首页</a>
      <a href="#" th:href="@{/admin/blogs}" class=" m-item item m-mobile-hide" th:classappend="${n==1} ? 'active'"><i class="user md icon"></i>博客</a>
      <a href="#" th:href="@{/admin/types}" class=" m-item item m-mobile-hide" th:classappend="${n==2} ? 'active'"><i class="tasks icon"></i>分类</a>
      <a href="#" th:href="@{/admin/tags}" class="m-item item m-mobile-hide" th:classappend="${n==3} ? 'active'"><i class="clone outline icon"></i>标签</a>
      <a href="#" th:href="@{/admin/user}" class="m-item item m-mobile-hide" th:classappend="${n==4} ? 'active'"><i class="clone outline icon"></i>用户设置</a>
      <div class="right m-item m-mobile-hide menu">
        <div class="ui dropdown  item">
          <div class="text">
            <img class="ui avatar image" src="../../static/images/avatar.png" th:src="@{${session.user.avatar}}"><!--th:src="@{${session.user.avatar}}"!-->
            <span th:text="${session.user.nickname}"></span>
          </div>
          <i class="dropdown icon"></i>
          <div class="menu">
            <a href="#" th:href="@{/admin/logout}" class="item">注销</a>
          </div>
        </div>
      </div>
    </div>
  </div>
  <a href="#" class="ui menu toggle black icon button m-right-top m-mobile-show">
    <i class="sidebar icon"></i>
  </a>
</nav>

<!--导航-->




<!--底部footer-->
<footer th:fragment="footer" class="ui  inverted vertical segment m-padded-tb-massive">
    <div class="ui center aligned container">
      <div class="ui inverted section divider"></div>
        <p id="infos" class="m-text-thin m-text-spaced m-opacity-tiny">Copyright © 2020 - Jerry Designed by Jerry</p>
    </div>

</footer>

<th:block th:fragment="script">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.js"></script>
  <script src="../../static/lib/editormd/editormd.min.js" th:src="@{/lib/editormd/editormd.min.js}"></script>


</th:block>

</body>

<script>
  $("#infos").text("Copyright © "+new Date().getFullYear()+" - Jerry All Rights Reserved.")
  $(function(){
    $('#adminLogo').click(function(){
      window.location.href = "/admin";
    })
  });

</script>
</html>
