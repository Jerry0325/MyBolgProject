<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:fragment="head(title)">
  <meta charset="UTF-8">
  <meta name="baidu-site-verification" content="code-dDwdqaOIwP" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title th:replace="${title}">博客详情</title>
  <link rel="stylesheet" href="https://lf9-cdn-tos.bytecdntp.com/cdn/expire-1-M/semantic-ui/2.2.4/semantic.min.css">
  <link rel="stylesheet" href="../static/css/typo.css" th:href="@{/css/typo.css}">
  <link rel="stylesheet" href="../static/css/animate.css" th:href="@{/css/animate.css}">
  <link rel="stylesheet" href="../static/css/animate.css" th:href="@{/css/animated-text.css}">
  <link rel="stylesheet" href="../static/lib/tocbot/tocbot.css" th:href="@{/lib/tocbot/tocbot.css}">
  <link rel="stylesheet" href="../static/css/me.css" th:href="@{/css/me.css}">

</head>
<body>


<!--导航-->
<nav id="blogNavbar" th:fragment="menu(n)" class=" ui inverted attached segment m-padded-tb-mini m-shadow-small" >
  <div id="nav-items">
    <div class="ui container">
      <div class="ui inverted secondary stackable menu">
        <h2 id="logo" class="ui white header item">Jerry's Blog</h2>
        <a id="homePage" href="#" th:href="@{/?page=0}"  class="m-item item m-mobile-hide " th:classappend="${n==1} ? 'active'"><i class="home icon "></i>首页</a>
        <a href="#" th:href="@{/types/-1}" class="m-item item m-mobile-hide" th:classappend="${n==2} ? 'active'"><i class="tasks icon"></i>分类</a>
        <a href="#" th:href="@{/tags/-1}" class="m-item item m-mobile-hide" th:classappend="${n==3} ? 'active'"><i class="tags icon"></i>标签</a>
        <a href="#" th:href="@{/archives}" class="m-item item m-mobile-hide" th:classappend="${n==4} ? 'active'"><i class="save icon"></i>归档</a>
        <a href="#" th:href="@{/about}" class="m-item item m-mobile-hide " th:classappend="${n==5} ? 'active'"><i class="comment icon"></i>关于我</a>
        <div id="search-div" class="right m-item item m-mobile-hide">
          <form name="search" action="#" th:action="@{/search}" method="post" >
            <div class="ui icon  input m-margin-tb-tiny">
              <input type="text" name="query" placeholder="搜索我的相关博客" th:value="${query}">
              <i onclick="document.forms['search'].submit()" class="search link icon"></i>
            </div>
          </form>
        </div>
      </div>
    </div>
    <a id="mobile-show" class="ui menu toggle black icon button m-right-top m-mobile-show">
      <i class="sidebar icon"></i>
    </a>
  </div>

</nav>


<!--底部footer-->
<footer th:fragment="footer" class="ui vertical inverted segment m-padded-tb-big">
  <div class="ui center aligned container"  >
    <div id="footer-info"  class="ui inverted divided stackable grid" th:fragment="info">
      <div class="three wide column">
        <div id="wechat-area">
          <div class="ui inverted link list" >
            <div class="item">
              <img src="../static/images/wechat.jpg" th:src="${wechatQRCode}"  class="ui rounded image" alt="" style="width: 110px">
            </div>
          </div>
        </div>
      </div>
      <div class="three wide column">
        <h4 class="ui inverted header m-text-thin m-text-spaced " >最新博客</h4>
        <div id="newBlog-container">
          <div class="ui inverted link list" >
            <a href="#" th:href="@{/blog/{id}(id=${blog.id})}"  class="item m-text-thin" th:each="blog : ${newBlogs}" th:text="${blog.title}">用户故事（User Story）</a>
          </div>
        </div>
      </div>
      <div class="three wide column">
        <h4 class="ui inverted header m-text-thin m-text-spaced ">联系我</h4>
        <div id="author-info">
        <div class="ui inverted link list">
          <a class="item m-text-thin" th:text="${userEmail}" >Email：2543748475@qq.com</a>
          <a class="item m-text-thin" th:text="${userQQ}">QQ：2543748475</a>
        </div>
        </div>
      </div>
      <div class="seven wide column">
        <h4 class="ui inverted header m-text-thin m-text-spaced ">Blog</h4>
        <div id="author-description">
          <div class="ui inverted link list">
            <p class="m-text-thin m-text-spaced m-opacity-mini">这是Jerry的博客，Jerry及他的朋友们会在这分享关于计技术、想法、生活等内容，希望可以让来到这儿的人有所收获...</p>
            <a class="item m-text-thin"  href="#" th:href="@{/admin}">后台系统</a>
          </div>
        </div>
      </div>
    </div>
    <div class="ui inverted section divider"></div>
    <div class="ui inverted link list">
      <p id="infos" class="m-text-thin m-opacity-tiny infos"></p>
      <a class="item m-text" target="_blank" href="https://beian.miit.gov.cn/">浙ICP备2022010190号</a>
    </div>
  </div>

</footer>

<th:block th:fragment="script">
  <script src="https://lf26-cdn-tos.bytecdntp.com/cdn/expire-1-M/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://lf6-cdn-tos.bytecdntp.com/cdn/expire-1-M/semantic-ui/2.2.4/semantic.js"></script>
  <script src="https://lf26-cdn-tos.bytecdntp.com/cdn/expire-1-M/jquery-scrollTo/2.1.2/jquery.scrollTo.min.js"></script>
  <script src="../static/lib/tocbot/tocbot.min.js" th:src="@{/lib/tocbot/tocbot.min.js}"></script>
  <script src="../static/lib/qrcode/qrcode.min.js" th:src="@{/lib/qrcode/qrcode.min.js}"></script>
  <script src="../static/lib/waypoints/jquery.waypoints.min.js" th:src="@{/lib/waypoints/jquery.waypoints.min.js}"></script>
  <script>
    onload = function () {
      $("#blogNavbar").css({
        'top':'0'
      });
      $("#nav-items").css({
        'opacity':'1'
      });
    }
      $('#footer-info').load(/*[[@{/footer/info}]]*/"/footer/info");
    $(".infos").text("Copyright © "+new Date().getFullYear()+" Jerry. All rights reserved.");
      $(function(){
          $('#logo').click(function(){
            window.location.href = "/";
          });
        $('#mobile-show').click(function (){
          if($('#blogNavbar').height() < '100'){
            $('#blogNavbar').height($('#blogNavbar').height()*6);
          }else {
            $('#blogNavbar').height('52.4');
          }
        });
      });
  </script>
</th:block>

</body>
</html>
