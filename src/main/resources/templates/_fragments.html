<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:fragment="head(title)">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title th:replace="${title}">博客详情</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.css">
  <link rel="stylesheet" href="../static/css/typo.css" th:href="@{/css/typo.css}">
  <link rel="stylesheet" href="../static/css/animate.css" th:href="@{/css/animate.css}">
  <link rel="stylesheet" href="../static/lib/prism/prism.css" th:href="@{/lib/prism/prism.css}">
  <link rel="stylesheet" href="../static/lib/tocbot/tocbot.css" th:href="@{/lib/tocbot/tocbot.css}">
  <link rel="stylesheet" href="../static/css/me.css" th:href="@{/css/me.css}">

</head>
<body>


<!--导航-->
<nav th:fragment="menu(n)" class="ui  inverted attached segment m-padded-tb-mini m-shadow-small" >
  <div class="ui container">
    <div class="ui inverted secondary stackable menu">
      <h2 id="logo" class="ui white inverted header item">Jerry's Blog</h2>
      <a id="homePage" href="#" th:href="@{/}"  class="m-item item m-mobile-hide " th:classappend="${n==1} ? 'active'"><i class="eject icon "></i>首页</a>
      <a href="#" th:href="@{/types/-1}" class="m-item item m-mobile-hide" th:classappend="${n==2} ? 'active'"><i class="tasks icon"></i>分类</a>
      <a href="#" th:href="@{/tags/-1}" class="m-item item m-mobile-hide" th:classappend="${n==3} ? 'active'"><i class="clone outline icon"></i>标签</a>
      <a href="#" th:href="@{/archives}" class="m-item item m-mobile-hide" th:classappend="${n==4} ? 'active'"><i class="save outline icon"></i>归档</a>
      <a href="#" th:href="@{/about}" class="m-item item m-mobile-hide " th:classappend="${n==5} ? 'active'"><i class="comment icon"></i>关于我</a>
<!--      <a href="#" th:href="@{/admin}" class="m-item item m-mobile-hide" target="_blank" th:classappend="${n==6} ? 'active'"><i class="cogs icon"></i>后台</a>-->
      <div class="right m-item item m-mobile-hide">
        <form name="search" action="#" th:action="@{/search}" method="post" target="_blank">
          <div class="ui icon  input m-margin-tb-tiny">
            <input type="text" name="query" placeholder="搜索我的相关博客" th:value="${query}">
            <i onclick="document.forms['search'].submit()" class="search link icon"></i>
          </div>
        </form>
      </div>
    </div>
  </div>
  <a href="#" class="ui menu toggle black icon button m-right-top m-mobile-show">
    <i class="sidebar icon"></i>
  </a>
</nav>



<!--底部footer-->
<footer th:fragment="footer" class="ui inverted segment m-padded-tb-massive">
  <div class="ui center aligned container">
    <div class="ui inverted divided stackable grid ">
      <div class="three wide column">
        <div id="wechat-area">
          <div class="ui inverted link list" th:fragment="wechat">
            <div class="item">
              <img src="../static/images/wechat.jpg" th:src="${wechatQRCode}"  class="ui rounded image" alt="" style="width: 110px">
            </div>
          </div>
        </div>
      </div>
      <div class="three wide column" >
        <h4 class="ui inverted header m-text-thin m-text-spaced " >最新博客</h4>
        <div id="newBlog-container">
          <div class="ui inverted link list" th:fragment="newBlogList">
            <a href="#" th:href="@{/blog/{id}(id=${blog.id})}" target="_blank" class="item m-text-thin" th:each="blog : ${newBlogs}" th:text="${blog.title}">用户故事（User Story）</a>
          </div>
        </div>
      </div>
      <div class="three wide column">
        <h4 class="ui inverted header m-text-thin m-text-spaced ">联系我</h4>
        <div id="author-info">
        <div class="ui inverted link list" th:fragment="info">
          <a class="item m-text-thin" th:text="${userEmail}" >Email：2543748475@qq.com</a>
          <p class="item m-text-thin" th:text="${userQQ}">QQ：2543748475</p>
        </div>
        </div>
      </div>
      <div class="seven wide column">
        <h4 class="ui inverted header m-text-thin m-text-spaced ">Blog</h4>
        <div id="author-description">
          <div class="ui inverted link list">
        <p class="m-text-thin m-text-spaced m-opacity-mini">这是Jerry的个人博客、会分享关于编程、生活、思考相关的任何内容，希望可以给来到这儿的人有所帮助...</p>
            <a href="#" th:href="@{/admin}">后台系统</a>
          </div>
        </div>
      </div>
    </div>
    <div class="ui inverted section divider"></div>
    <p id="infos" class="m-text-thin m-text-spaced m-opacity-tiny">Copyright © 2022 - Jerry   Designed by Jerry</p>
  </div>

</footer>

<th:block th:fragment="script">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/jquery.scrollto@2.1.2/jquery.scrollTo.min.js"></script>
  <script src="../static/lib/prism/prism.js" th:src="@{/lib/prism/prism.js}"></script>
  <script src="../static/lib/tocbot/tocbot.min.js" th:src="@{/lib/tocbot/tocbot.min.js}"></script>
  <script src="../static/lib/qrcode/qrcode.min.js" th:src="@{/lib/qrcode/qrcode.min.js}"></script>
  <script src="../static/lib/waypoints/jquery.waypoints.min.js" th:src="@{/lib/waypoints/jquery.waypoints.min.js}"></script>
  <script>
      $('#wechat-area').load(/*[[@{/footer/wechat}]]*/"/footer/wechat");
      $('#newBlog-container').load(/*[[@{/footer/newBlogs}]]*/"/footer/newBlogs");
      $('#author-info').load(/*[[@{/footer/info}]]*/"/footer/info");
      $("#infos").text("Copyright © "+new Date().getFullYear()+" - Jerry All Rights Reserved.")
      $(function(){
          $('#logo').click(function(){
            window.location.href = "/";
          })
      });

  </script>
</th:block>

</body>
</html>
